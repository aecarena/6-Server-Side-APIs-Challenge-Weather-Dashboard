<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>US Weather Tracker</title>


</head>

<body>

  <div class="hero">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">

          <strong>
            <i class="far fa-sun"></i>
            Daily Weather</strong>
        </a>
       
      </div>
    </nav>

    <main>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-2">

            <form>
              <div class="mb-3">
                <label class="form-label">Select City</label>
                <input id="input" type="search" placeholder="Enter City Name" class="form-control mr-sm-2 input">
                <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                  <i class="fas fa-search-location"></i>
                </button>

              </div>

            </form>
            <div id="city-list"></div>
          </div>


          <div class="col-10">
            <div class="top-container">
              <h1>City</h1>
              <p class="current-date"></p>
              <p class="city"></p>
              <img class="weather-icon">
              <p class="temperature"></p>
              <p class="humidity"></p>
              <p class="wind"></p>


            </div>
            <h2>5 Day Forcast</h2>
            <div class="forecast-container text-center">
              <div class="row align-items-start" id="five-day">
                <div class="col days">
                            <p class="day-1-date">Day 1</p>
                            <p class="day-1-icon"></p>
                            <p class="day-1-temperature"></p>
                            <p class="day-1-humidity"></p>
                            </div>
                          <div class="col days">
                            <p class="day-2-date">Day 2</p>
                            <p class="day-2-icon"></p>
                            <p class="day-2-temperature"></p>
                            <p class="day-2-humidity"></p>
                            </div>
                          <div class="col days">
                            <p class="day-3-date">Day 3</p>
                            <p class="day-3-icon"></p>
                            <p class="day-3-temperature"></p>
                            <p class="day-3-humidity"></p>
                            </div>
                            
                          <div class="col days">
                            <p class="day-4-date">Day 4</p>
                            <p class="day-4-icon"></p>
                            <p class="day-4-temperature"></p>
                            <p class="day-4-humidity"></p>
                            </div>
                        
                          <div class="col days">
                            <p class="day-5-date">Day 5</p>
                            <p class="day-5-icon"></p>
                            <p class="day-5-temperature"></p>
                            <p class="day-5-humidity"></p>
                            </div> 
              </div>

            </div>
          </div>

        </div>

      </div>

  </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
